<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HELLO</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #fff5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .arrow {
      font-size: 48px;
      margin-bottom: 40px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .knife {
      width: 100px;
      height: auto;
      cursor: pointer;
    }

    .click-text {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>HELLO</h1>
  <div class="arrow">⬇️</div>
  <a href="cut.html">
    <img src="assets/knife.png" alt="Knife" class="knife">
    <div class="click-text">click it</div>
  </a>
</body>
</html>
